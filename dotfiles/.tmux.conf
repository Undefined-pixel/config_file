unbind r
bind r source-file ~/.config/tmux.conf

run-shell "if [[ \$(uname) == 'Darwin' ]]; then echo 'bind-key -T copy-mode-vi \"C-c\" send-keys -X copy-pipe-and-cancel \"pbcopy\"'; elif [[ \$(uname) == 'Linux' ]]; then echo 'bind-key -T copy-mode-vi \"C-c\" send-keys -X copy-pipe-and-cancel \"xclip -selection clipboard\"'; fi"

#set default shell
set-option -g default-shell /bin/zsh

#mouse support 
set -g mouse on
bind-key -T copy-mode MouseDown3Pane send-keys -M
bind-key -n MouseDown3Pane paste-buffer

# act like vim
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

#set clipboad
set-option -g set-clipboard on 
#plugin 
set -g @plugin 'tmux-plugins/tpm'


#color 
set -g @ctp_bg "#24273a"
set -g @ctp_surface_1 "#494d64"
set -g @ctp_fg "#cad3f5"
set -g @ctp_mauve "#c6a0f6"
set -g @ctp_crust "#181926"

# status line
set -gF status-style "bg=#{@ctp_bg},fg=#{@ctp_fg}"

# List of plugins
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'thewtex/tmux-mem-cpu-load'

# set positoin top
# set-option -g status-position top
# rename panes to current working directory
set-option -g automatic-rename on
set-option -g automatic-rename-format '#{b:pane_current_path}'

# Start index of window/pane with 1, because we're humans, not computers
set -g base-index 1
setw -g pane-base-index 1

# term colors, these are the correct ones according to neovim checkhealth
set -g default-terminal "tmux-256color"
set-option -sa terminal-overrides ',xterm-256color:RGB'

# split panel in current path
bind '"' split-window -c "#{pane_current_path}"
bind '%' split-window -h -c "#{pane_current_path}"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
